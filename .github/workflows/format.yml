name: Lint and Format

on:
  push:
    branches:
      - master
      - develop
    paths:
      - 'engine/**'
      - 'api-server/**'
      - 'claws/**'
      - 'dashboard/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/format.yml'
  pull_request:
    branches:
      - master
      - develop
    paths:
      - 'engine/**'
      - 'api-server/**'
      - 'claws/**'
      - 'dashboard/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/format.yml'
  workflow_dispatch:

jobs:
  format:
    name: Format (just fmt)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install just
        uses: taiki-e/install-action@just

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 'latest'

      - name: Install dependencies
        run: pnpm install

      - name: Format
        run: just fmt

  lint:
    name: Lint (just lint)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install just
        uses: taiki-e/install-action@just

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 'latest'

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: just lint
