version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=clawguild
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d clawguild"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 15s
    restart: unless-stopped
    profiles:
      - development
      - production

  api-server:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api-server
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/clawguild
      - API_PORT=8080
    volumes:
      - ..:/app
      - /app/target
    working_dir: /app
    command: cargo run --bin api-server
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - development

  api-server-prod:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api-server
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/clawguild
      - API_PORT=8080
    restart: unless-stopped
    depends_on:
      - postgres
    profiles:
      - production

  dashboard:
    build:
      context: ../dashboard
      dockerfile: Dockerfile
    ports:
      - "3002:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://api-server:8080
    depends_on:
      - api-server
    volumes:
      - ../dashboard:/app
      - /app/node_modules
    command: pnpm dev
    profiles:
      - development

  dashboard-prod:
    build:
      context: ../dashboard
      dockerfile: Dockerfile.prod
    ports:
      - "3002:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://api-server-prod:8080
    restart: unless-stopped
    depends_on:
      - api-server-prod
    profiles:
      - production
