version: "3.8"

services:
  surrealdb:
    image: surrealdb/surrealdb:latest
    container_name: surrealdb
    ports:
      - "8000:8000"
    command: start --log trace --user root --pass root memory
    restart: unless-stopped
    profiles:
      - development
      - production

  api-server:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api-server
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=ws://surrealdb:8000
      - API_PORT=3000
    volumes:
      - ../api-server:/app/api-server
      - ../engine:/app/engine
    command: cargo run --bin api-server
    depends_on:
      - surrealdb
    profiles:
      - development

  api-server-prod:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api-server
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=ws://surrealdb:8000
      - API_PORT=3000
    restart: unless-stopped
    depends_on:
      - surrealdb
    profiles:
      - production

  dashboard:
    build:
      context: ../dashboard
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://api-server:3000
    depends_on:
      - api-server
    volumes:
      - ../dashboard:/app
      - /app/node_modules
    command: pnpm dev
    profiles:
      - development

  dashboard-prod:
    build:
      context: ../dashboard
      dockerfile: Dockerfile.prod
    ports:
      - "3001:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://api-server-prod:3000
    restart: unless-stopped
    depends_on:
      - api-server-prod
    profiles:
      - production
