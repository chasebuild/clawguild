version: "3.8"

services:
  surrealdb:
    image: surrealdb/surrealdb:latest
    container_name: surrealdb
    ports:
      - "8000:8000"
    # Bind to all interfaces so other containers (api-server) can connect
    command: start --log trace --user root --pass root --bind 0.0.0.0 memory
    healthcheck:
      # Verify the server is listening on 8000 (TCP check works on minimal images)
      test: ["CMD-SHELL", "nc -z 127.0.0.1 8000 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 15s
    restart: unless-stopped
    profiles:
      - development
      - production

  api-server:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api-server
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=ws://surrealdb:8000
      - API_PORT=8080
    volumes:
      - ..:/app
      - /app/target
    working_dir: /app
    command: cargo run --bin api-server
    depends_on:
      surrealdb:
        condition: service_healthy
    profiles:
      - development

  api-server-prod:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api-server
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=ws://surrealdb:8000
      - API_PORT=8080
    restart: unless-stopped
    depends_on:
      - surrealdb
    profiles:
      - production

  dashboard:
    build:
      context: ../dashboard
      dockerfile: Dockerfile
    ports:
      - "3002:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://api-server:8080
    depends_on:
      - api-server
    volumes:
      - ../dashboard:/app
      - /app/node_modules
    command: pnpm dev
    profiles:
      - development

  dashboard-prod:
    build:
      context: ../dashboard
      dockerfile: Dockerfile.prod
    ports:
      - "3002:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://api-server-prod:8080
    restart: unless-stopped
    depends_on:
      - api-server-prod
    profiles:
      - production
